<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>e-Calculator</h1>
  </header>
  <main>
    <div class="container">
      <input type="text" id="screen" class="screen" readonly>
      <div class="button-zone">
        <button class="btn--opaque btn--large" onclick="clear()">CLEAR</button>
        <button class="btn--opaque" onclick="del()">⌫</button>
        <button value="/" class="btn--opaque">÷</button>
        <button value="7" onclick="addNumber(7)">7</button>
        <button value="8" onclick="addNumber(8)">8</button>
        <button value="9" onclick="addNumber(9)">9</button>
        <button value="*" class="btn--opaque">×</button>
        <button value="4" onclick="addNumber(4)">4</button>
        <button value="5" onclick="addNumber(5)">5</button>
        <button value="6" onclick="addNumber(6)">6</button>
        <button value="-" class="btn--opaque">-</button>
        <button value="1" onclick="addNumber(1)">1</button>
        <button value="2" onclick="addNumber(2)">2</button>
        <button value="3" onclick="addNumber(3)">3</button>
        <button value="+" class="btn--opaque">+</button>
        <button value="0" class="btn--large" onclick="addNumber(0)">0</button>
        <button value="."onclick="addPoint()">.</button>
        <button value="=" class="btn--opaque">=</button>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
