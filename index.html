<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <h1>e-Calculator</h1>
</header>
<main>
    <section class="container">
        <input type="text" id="screen" class="screen" readonly>
        <div class="button-zone">
            <button class="btn--opaque btn--large" value="CLEAR">CLEAR</button>
            <button class="btn--opaque" value="DEL">⌫</button>
            <button value="/" class="btn--opaque">÷</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="btn--opaque">×</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="btn--opaque">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="btn--opaque">+</button>
            <button value="0" class="btn--large">0</button>
            <button value=".">.</button>
            <button value="=" class="btn--opaque">=</button>
        </div>
    </section>
</main>
<script src="js/script.js"></script>
</body>
</html>
